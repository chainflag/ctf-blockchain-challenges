{% macro flot_bar_chart(header) %}

<div class="panel panel-default">
    <div class="panel-heading">
        {{ header }}
    </div>
    <div class="panel-body">
        <div class="flot-chart">
            <div class="flot-chart-content" id="flot-bar-chart"></div>
        </div>
    </div>
</div>

{% endmacro %}
