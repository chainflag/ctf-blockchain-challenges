<script>

  Polymer.BehaviorA = {

    properties: {

      label: {
        type: String,
        observer: '_labelChanged'
      }

    },

    listeners: {
      change: '_changeHandler'
    },

    ready: function() {
      this.__readyA = true;
    },

    _labelChanged: function(label) {
      this.__label = label;
    },

    _changeHandler: function(e) {
      this.__change = e.detail.value;
    }

  }

</script>

<script>

  Polymer.BehaviorB = {

    properties: {

      disabled: {
        type: Boolean,
        value: false,
        observer: '_disabledChanged'
      }

    },

    _disabledChanged: function(disabled) {
      this.__disabled = disabled
    },

    ready: function() {
      this.__readyB = true;
    }

  }

</script>

<dom-module id="single-behavior">

  <script>

    Polymer({

      behaviors: [
        Polymer.BehaviorA
      ]

    });

  </script>

</dom-module>

<dom-module id="multi-behaviors">

  <script>

    Polymer({

      behaviors: [
        Polymer.BehaviorA,
        Polymer.BehaviorB
      ],

      properties: {

        foo: {
          type: String,
          reflectToAttribute: true,
          readOnly: true,
          observer: '_fooChanged'
        }

      },

      _fooChanged: function(foo) {
        this.__foo = foo;
      }

    });

  </script>

</dom-module>
